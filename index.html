<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<input type="text">
		<input type="submit" value="">
		<ul class="list">
			<li>canned peaches
				<div class="actions">
					<div class="check"></div>
					<div class="delete"></div>
					<div class="star"></div>
				</div>
			</li>
			<li class="checked">sugar</li>
			<li class="starred">cinnamon</li>
			<li>flour</li>
			<li>butter</li>
			<li>frozen berries</li>
		</ul>
	</div>
</body>
</html>
